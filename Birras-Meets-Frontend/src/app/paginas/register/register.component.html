      <mat-card-header>
        <mat-card-title>Registrarse</mat-card-title>
      </mat-card-header>

      <form #f="ngForm" (ngSubmit)="onRegister(f)">

        <mat-card-content>
          <mat-form-field>
            <input type="text" name="name" matInput placeholder="Nombre">
          </mat-form-field>

          <mat-form-field>
            <input type="email" name="email" matInput placeholder="Email" ngModel required>
          </mat-form-field>

          <mat-form-field>
            <input type="password" name="password" matInput placeholder="ContraseÃ±a" ngModel required>
          </mat-form-field>
