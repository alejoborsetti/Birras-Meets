<div class="container" fxLayout="row" fxLayoutAlign="center center"> 
  <div class="register-form">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Registrarse</mat-card-title>
      </mat-card-header>

      <form>

        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Usuario">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="ContraseÃ±a">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Rol</mat-label>
            <mat-select>
              <mat-option [value]="user" *ngFor="let user of User">{{user}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </mat-card-content>

        <button mat-stroked-button color="accent">Registrarse</button>

      </form>
    </mat-card>
  </div>
</div>
