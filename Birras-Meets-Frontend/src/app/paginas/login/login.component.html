<!-- Form -->
<div class="container" fxLayoutAlign="center center">

    <div fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Entrar</mat-card-title>
            </mat-card-header>

            <form #f="ngForm" (ngSubmit)="onLogin(f)">
                <mat-card-content>
                    <mat-form-field>
                        <input type="email" name="email" matInput placeholder="Email" ngModel required>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="password" name="password" matInput placeholder="ContraseÃ±a" ngModel required>
                    </mat-form-field>
                </mat-card-content>
                <p> 
                   <input type="submit" value="send" mat-stroked-button color="accent">
                </p>
                <a mat-stroked-button color="accent" href="http://localhost:4200/register">No tengo cuenta</a>
            </form>
        </mat-card>

    </div>

</div>
